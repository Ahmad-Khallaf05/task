<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{
            background-color: rgba(255, 0, 0, 1.0);
            opacity: 1;
        }
        .bb{
            background-color: rgba(255, 0, 0, 0.5);
            opacity: 0.5;
        }
        .cc{
            background-color: rgba(255, 0, 0, 0.25);
            opacity: 0.25;
        }
        .dd{
            background-color: rgb(255, 0,0.05);
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <div class="aa">opacity 100%</div>
    <div class="bb">opacity 50%</div>
    <div class="cc">opacity 25%</div>
    <div class="dd">opacity 0%</div>
</body>
</html>
