<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{
            font-size: 40px;
        }
        .bb{
            font-size: 70px;
            font-style: italic;
        }
        .cc{
            font-size: 20px;
            font-style: oblique;
        }
    </style>
</head>
<body>

    <h1>the font family property</h1>
    <p class="aa">this text is paragraph in normal style and font size=40</p>
    <p class="bb">this text is paragraph in italic style and font size=40</p>
    <p class="cc">this text is paragraph in oblique style and font size=40</p>
    
</body>
</html>
