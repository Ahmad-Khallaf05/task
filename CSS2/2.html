<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{
            text-transform: uppercase;
        }
        .bb{
            text-transform: lowercase;
        }
        .cc{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    
    <h1>Using the text-transform property </h1>
    <p class="aa">this text is transformed to uppercase</p>
    <p class="bb">this text is transformed to lowercase</p>
    <p class="cc">this text is transformed to capitalize</p>

</body>
</html>
