<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration: overline green;
        }
        h2{
            text-decoration: line-through;
        }
        h3{text-decoration: underline purple;}

        h4{
            text-decoration:underline overline blue;
        }
    </style>
</head>
<body>

    <h1>Tis text decorate using overline</h1>
    <h2>Tis text decorate using line-through</h2>
    <h3>Tis text decorate using underline</h3>
    <h4>Tis text decorate using overline and underline</h4>
    
</body>
</html>
